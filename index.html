<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Figma Plus Documentation</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Discover and install third-party plugins for Figma" />
		<meta property="og:url" content="https://docs.figmaplus.com" />
		<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
		<link rel="shortcut icon" href="images/favicon.ico" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
		<link rel="stylesheet" href="https://cdn.plyr.io/3.5.4/plyr.css" />
		<style>
			h1.app-name {
				text-align: left;
				font-size: 1.4em;
			}
			a.app-name-link {
				padding-left: 14px;
				font-weight: 600;
				color: #2c3e50 !important;
			}
			.plyr--video.plyr--stopped .plyr__controls {
				opacity: 0;
				pointer-events: none;
				transform: translateY(100%);
			}
			.plyr--video,
			.plyr__poster {
				background-color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="app"></div>
		<script>
			window.$docsify = {
				name: 'Figma Plus',
				loadSidebar: true,
				subMaxLevel: 3,
				search: 'auto',
				auto2top: true,
				autoHeader: true,
				executeScript: true
			};
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
		<!-- <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script> -->
		<script src="https://cdn.plyr.io/3.5.4/plyr.js"></script>
	</body>
</html>
